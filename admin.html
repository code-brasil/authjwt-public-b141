<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold">Painel Admin</h1>
                    </div>
                </div>
                <div class="flex items-center">
                    <button id="adminLogout" class="bg-red-500 text-white px-3 py-2 rounded hover:bg-red-600">Logout</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="max-w-7xl mx-auto p-4">
        <h2 class="text-2xl font-semibold mb-4">Gerenciamento de Usuários</h2>
        <div class="mb-4">
            <button id="refreshUsers" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Atualizar Lista</button>
            <button id="addUserBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Adicionar Usuário</button>
        </div>
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">ID</th>
                    <th class="py-2 px-4 border-b">Nome</th>
                    <th class="py-2 px-4 border-b">Admin</th>
                    <th class="py-2 px-4 border-b">Última Atividade</th>
                    <th class="py-2 px-4 border-b">Ações</th>
                </tr>
            </thead>
            <tbody id="usersTable">
                <!-- Usuários serão carregados aqui -->
            </tbody>
        </table>
    </div>
    <!-- Modal para Adicionar/Editar Usuário -->
    <div id="userModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
            <h3 id="modalTitle" class="text-xl font-bold mb-4">Adicionar Usuário</h3>
            <form id="userForm" class="space-y-4">
                <div>
                    <label for="userName" class="block text-sm font-medium text-gray-700">Nome</label>
                    <input type="text" id="userName" name="userName" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                </div>
                <div>
                    <label for="userPassword" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="userPassword" name="userPassword" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                </div>
                <div>
                    <label for="isAdmin" class="block text-sm font-medium text-gray-700">Admin</label>
                    <select id="isAdmin" name="isAdmin" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                        <option value="false">Não</option>
                        <option value="true">Sim</option>
                    </select>
                </div>
                <input type="hidden" id="userId">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Salvar</button>
                <button type="button" id="closeModal" class="w-full bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600">Cancelar</button>
            </form>
            <div id="modalError" class="text-red-500 mt-4 text-center"></div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
